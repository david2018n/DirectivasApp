
<h1 class="mt-5">Agregar Producto <small>{{texto1}}</small></h1>
<hr>

<form [formGroup]="miFormulario">
    <div class="row g-3 aling-items-center mb-3">
        <div class="col-auto">
            <label class="col-form-label">Nombre</label>
        </div>

        <div class="col-auto">
            <input type="text" class="form-control" formControlName="nombre">
        </div>

        <div class="col-auto">
            <span   
                    Error-Msg
                    
                    [valido]="!tieneError('nombre')"
                    >requerido</span>
        </div>

    </div>
     <div class="row mt-3">
        <div class="col">
            <button class="btn btn-primary" (click)="Cambio()">Guardar</button>
            &nbsp;
            <button class="btn btn-primary" (click)="cambiarColor()">Color</button>
        </div>
     </div>
</form>

<h3 class="mt-5">Formulario</h3>

<pre>vvalue: {{miFormulario.value | json}}</pre>
<pre>valid: {{miFormulario.valid}}</pre>

<div class="row mt-5" *customIf="miFormulario.valid" >
    <div class="col">
        <div class="alert alert-primary">
            Todo ok
        </div>
    </div>
</div>
